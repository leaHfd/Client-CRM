<div class="form-group">
    <span class="p-field w-full p-input-icon-right">
        <i [ngClass]="showPass ? 'pi pi-eye-slash' : 'pi pi-eye'" (click)="showPass = !showPass"></i>
        <input [type]="showPass? 'text' : 'password'" pInputText name="password"
            [formControlName]="controlName" [placeholder]="placeholder | translate "
            (keyup.enter)="runAction($event)"/>
    </span>
</div>
